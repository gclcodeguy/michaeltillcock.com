        <main>
            <h2 class="page-header">Contact Me</h2>
                        
            <div class="container">
               
            <h3>Contact Form</h3>
            <div class="contact-row">                
                <!--NB: Form does not currently send an email-->
                <form class="container-form" action="mailto:michael@golfclublist.com" 
                method="post" enctype="text/plain">
                    <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                    </div>
                
                    
                    <div class="form-div-border">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email...">
                    </div>
                    
                    <div class="form-div-border">
                    <p>I want to discuss:</p>
                    <input type="radio" id="business" name="discuss" value="Business">
                    <label for="business">Business Enquiries</label>
                    <input type="radio" id="other" name="discuss" value="Other">
                    <label for="other">Other</label>
                    </div>
                    
                    <div class="form-div-border">
                    <label for="message">Subject</label>
                    <textarea id="message" name="message" placeholder="Write something.." style="height:100px"></textarea>
                    </div>
                    
                    <div class="form-div-border">
                    <input type="submit" value="Send">
                    </div>
                  </form>
                  <img class="half-image" src="/src/contactme.jpeg" alt="Michael getting married">
            </div>
